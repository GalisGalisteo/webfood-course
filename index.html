<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webfood</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="main-header">
      <a class="main-header--logo" href="/index.html">WebFood</a>
      <nav class="menu">
        <a class="menu--item" href="">Browse Meals</a>
        <a class="menu--item" href="">My orders</a>
      </nav>
      <a class="menu-btn" href="#side-drawer">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </header>
    <aside id="side-drawer">
      <header class="side-drawer-header">
        <a class="menu-btn" href="#">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </header>
      <nav>
        <div class="side-drawer--menu">
          <a href="">Browse Meals</a>
          <a href="">My orders</a>
        </div>
      </nav>
    </aside>
    <main>
      <h1 class="page-tittle">Browse Our Delicious Meals</h1>
      <section class="latest-products">
        <article class="food-items">
          <img
            src="/images/risotto.jpg"
            alt="A plate of rissotto with prawns"
          />
          <h2>Rissoto with Tiger Prawns</h2>
          <a class="add-cart-button" href="">Add to Cart</a>
        </article>
        <article class="food-items">
          <img
            src="/images/cheeseburgers.jpg"
            alt="A plate with two burgers and fries"
          />
          <h2>Cheeseburgers</h2>
          <a class="add-cart-button" href="">Add to Cart</a>
        </article>
      </section>
    </main>

    <footer></footer>
  </body>
